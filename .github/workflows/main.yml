name: Maven Build

on:
  workflow_dispatch: 
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: 'main'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Clean
      uses: AutoModality/action-clean@v1
    - name: Setup Maven Action
      uses: s4u/setup-maven-action@v1.18.0
      with:
        java-version: 17
        java-distribution: adopt
        maven-version: 3.9.7
        settings-servers: |
          [{
            "id": "skyve",
            "username": "${{ secrets.NEXUSUSERNAME }}",
            "password": "${{ secrets.NEXUSPASSWORD }}"
          }]
    - name: Maven Build
      run: mvn -B clean compile skyve:generateDomain jacoco:prepare-agent test jacoco:report coveralls:report -DrepoToken=${{ secrets.COVERALLS_TOKEN }}
    - name: Test Report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Test Report
        path: '**/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
    - name: Upload jacoco report
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: jacoco-report
        path: target/site/jacoco
    - name: Add JaCoCo Coverage Summary
      uses: jjmrocha/jacoco-summary@v1.1.1
      with:
        jacoco-csv-file: target/site/jacoco/jacoco.csv
    - name: jacoco-badge-generator
      uses: cicirello/jacoco-badge-generator@v2.12.1
    - name: Run codacy-coverage-reporter
      uses: codacy/codacy-coverage-reporter-action@v1.3.0
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: target/site/jacoco/jacoco.csv