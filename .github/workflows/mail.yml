name: Workflow-testbed Maven Build

on:
  push:
    branches: 
      - '*'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Clean
      uses: AutoModality/action-clean@v1
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Maven Action
      uses: s4u/setup-maven-action@v1.7.0
      with:
        checkout-fetch-depth: 0
        java-version: 17
        java-distribution: adopt
        maven-version: 3.9.7
      env:  
        registry-url: https://repo.skyve.org/repository/skyve-private/
        username: ${{ secrets.NEXUSUSERNAME }}
        password: ${{ secrets.NEXUSPASSWORD }}
    - name: Update Maven Settings
      uses: s4u/maven-settings-action@v2.3.0
      with:
        servers: |
          [{
            "id": "skyve",
            "username": "${{ secrets.NEXUSUSERNAME }}",
            "password": "${{ secrets.NEXUSPASSWORD }}"
          }]
    - name: Maven Build
      run: mvn -B clean compile skyve:generateDomain test --file pom.xml
    - name: Test Report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Test Report
        path: '**/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
